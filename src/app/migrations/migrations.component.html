<div class="base-container">
  <div class="page-title">{{ title }}</div>

  <app-section-container>
    <div class="title">Description</div>
    <div class="description-container">
      <div class="item">
        <ol>
          <li>
            Create a new project in Angular 14 with the following command.
            <div>
              <pre>
                <code
                  [highlight]="instruction"
                  [languages]="['html']"  
                  [lineNumbers]="true"
                ></code>
              </pre>
            </div>
          </li>
          <li>
            Update the existed project to Angular 14 with the following command.
            <div>
              <pre>
                <code
                  [highlight]="updateInstruction"
                  [languages]="['html']"  
                  [lineNumbers]="true"
                ></code>
              </pre>
            </div>
          </li>
        </ol>
      </div>
    </div>
  </app-section-container>

  <!-- reference -->
  <app-section-container>
    <div class="title">Reference</div>
    <div class="reference-container">
      <div class="item">
        <ul>
          <li>
            <a href="https://update.angular.io/?v=13.0-14.0"> Angular Update Guide</a>
          </li>
        </ul>
      </div>
    </div>
  </app-section-container>
</div>
